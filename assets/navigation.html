<script>
    function addEventListener(el, eventName, handler) {
        if (el.addEventListener) {
            el.addEventListener(eventName, handler);
        } else {
            el.attachEvent('on' + eventName, function(){
                handler.call(el);
            });
        }
    }
    var navTrowDoms = document.querySelectorAll(".nav-trow");
    var navTrows = Array.prototype.slice.call(navTrowDoms);
    addClass(navTrows[0], 'selected');
    function removeClass(el, className) {
        if (el.classList) {
            el.classList.remove(className);
        } else {
            el.className = el.className.replace(new RegExp('(^|\b)' + className.split(' ').join('|') + '(\b|$)', 'gi'), ' ');
        }
    }
    function changeSelected(index) {
        for (var j = 0; j < navTrows.length; j++) {
            removeClass(navTrows[j], 'selected');
        }
        addClass(navTrows[index], 'selected');
    }
    for (var i = 0; i < navTrows.length; i++) {
        (function(index) {
            if (index % 2 ==0) {
                addClass(navTrows[index], "even");
            } else { 
                addClass(navTrows[index], "odd")
            }
            addEventListener(navTrows[index], 'click', function() { 
                changeSelected(index); 
            });
        })(i);
    }
    addError(".nav-trow img");
</script>
